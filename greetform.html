<html>
<head>
<title>{{page_title}}</title>
<style>
	h1 {font-size: 5em; color: #c0392b; font-family: "Roboto"; font-weight: 500; padding-left: 0.03em;line-height: 30px}

	body {background-image: url("http://www.itmethods.com/wp-content/uploads/2017/01/globe-map3.png"); background-repeat: no-repeat; background-size: cover; background-position: center center}

<body>
<h4>Text your "FirstName LastName, Age (Country)" to <span>+1-(334)-339-7233</span> to mark yourself as safe.</h4>
<h1>(SAFE)Quake</h1>
<h2>Select an earthquake to learn more.</h2>
<div>
	<h3>Recent Earthquakes:</h3>
	<form action = "gresponse" method = 'post'>
		{% for earthquake in scaryearthquakes %}
			<input type="radio" value="{{earthquake | jsondumps}}" name="quake"/> {{earthquake['properties']['place']}} <br>
		{% endfor %}
		<br> <input type = 'submit' value = "Go" name = "gobtn"/>
	</form>
</div>
</body>
